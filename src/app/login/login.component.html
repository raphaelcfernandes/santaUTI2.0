<div class="container">
  <div class="card card-container rounded">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus [(ngModel)]="email" name="email">
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required [(ngModel)]="password" name="password">
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="login()">Sign in</button>
    </form>
    <!-- /form -->
  </div>
  <!-- /card-container -->
</div>
<!-- /container -->
