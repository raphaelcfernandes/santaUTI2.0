
<div class="container">
	<mat-form-field>
		<input  [(ngModel)]="email" matInput placeholder="Email" required type="email">
	</mat-form-field>
	<mat-form-field>
		<input [(ngModel)]="password" matInput placeholder="Senha" required type="password">
	</mat-form-field>
	<button (click)="login()"  mat-raised-button color="primary" align="center">Login</button>
</div>
